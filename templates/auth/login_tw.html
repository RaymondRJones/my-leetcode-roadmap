{% extends "base_tw.html" %}

{% block title %}Sign In - Ray's LeetCode Roadmap{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <div class="card p-8 text-center">
            <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </div>

            <h2 class="text-2xl font-bold text-foreground mb-2">Welcome Back!</h2>
            <p class="text-foreground-muted mb-6">Sign in to access premium roadmaps and track your progress</p>

            <!-- Clerk will mount the sign-in component here -->
            <div id="clerk-sign-in" class="mb-6"></div>

            <p class="text-foreground-muted text-sm">
                Don't have an account?
                <button data-auth-button="sign-up" class="text-primary hover:underline ml-1">Sign up here</button>
            </p>

            <div class="mt-8 pt-6 border-t border-border">
                <h6 class="text-foreground font-medium mb-4">What You'll Get Access To:</h6>
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div class="flex items-center gap-2 text-foreground-muted">
                        <svg class="w-4 h-4 text-warning" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                        FAANG+ Roadmap
                    </div>
                    <div class="flex items-center gap-2 text-foreground-muted">
                        <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                        </svg>
                        Fortune500 Plans
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Mount Clerk sign-in component when available
document.addEventListener('DOMContentLoaded', () => {
    const checkClerk = setInterval(() => {
        if (window.clerk) {
            clearInterval(checkClerk);
            clerk.mountSignIn(document.getElementById('clerk-sign-in'), {
                redirectUrl: '/',
                signUpUrl: '/auth/signup'
            });
        }
    }, 100);
});
</script>
{% endblock %}
